<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/themify-icons.css">
    <link rel="stylesheet" href="../styles/lienhe.css">
    <title>Liên hệ</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Gửi thông tin thành công');
            // Optionally, you can redirect to another page or clear the form
            event.target.submit(); // Use this line if you want to actually submit the form after the alert
        }
    </script>
</head>
<body>
    <div id="Background-LH">
        <div class="Text-LH">
            <div><h1>Hãy liên hệ cho chúng tôi</h1></div>
            <div><h3>Hãy để lại thông tin để chúng tôi có thể dễ dàng tư vấn</h3></div>
        </div>
        <div class="HinhThuc-LH">
            <div>
                <div class="HT-1">
                    <p><i class="ti-email"></i> JiaHomie@gmail.com</p>
                </div>
                <div class="HT-1">
                    <p><i class="ti-facebook"></i> Facebook</p>
                </div>
                <div class="HT-1">
                    <p><i class="ti-instagram"></i> Instagram</p>
                </div>
            </div>
            <div class="Info-KH">
                <form action="./index.html" method="get" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Tên:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
